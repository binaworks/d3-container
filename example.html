<!DOCTYPE html>
<meta charset="utf-8">
<style>

</style>
<body>
<script src="https://d3js.org/d3.v4.0.0-alpha.33.js"></script>
<script src="./build/d3-container.js"></script>
<script>

var svg = d3.select("body").append("svg");
var container = d3_container.container();

container
    .height(500)
    .width(650)
    .margin(30, 10, 10);
    
svg.call(container);

var content = container.content();

content.append("rect")
       .attr("height", container.contentHeight())
       .attr("width", container.contentWidth())
       .attr("stroke", "green")
       .attr("stroke-width",5);

</script>
