<script src="https://d3js.org/d3.v4.0.0-alpha.33.js"></script>
<script src="./build/d3-container.js"></script>
<script>

var svg = d3.select("body").append("svg");
var container = d3_container.container();

container

    .margin(30, 10, 10);

content.append("rect").attr("height", 100).attr("width", 200).attr("stroke", "green").attr("stroke-width",5);
