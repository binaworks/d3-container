<!DOCTYPE html>
<meta charset="utf-8">
<style>

body {
  font: 10px sans-serif;
}

.axis line,
.axis path {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.arrow {
  stroke: #000;
  stroke-width: 1.5px;
}

.outer,
.inner {
  shape-rendering: crispEdges;
}

.outer {
  fill: none;
  stroke: #000;
}

.inner {
  fill: #ccc;
  stroke: #000;
  stroke-dasharray: 3, 4;
}

</style>
<body>
<script src="https://d3js.org/d3.v4.0.0-alpha.33.js"></script>
<script src="build/d3-container.js"></script>
<script>
    
var outerContainer = d3_container.container()
    .margin(20)
    .width(960)
    .height(500);
    
var margin = outerContainer.margin(),
    innerWidth = outerContainer.contentWidth(),
    innerHeight = outerContainer.contentHeight();
    
var innerContainer = d3_container.container().margin(60),
    padding = innerContainer.margin();
    
var svg = d3.select("body").append("svg");

svg.call(outerContainer);

var content =  outerContainer.content();

var defs = content.append("defs");

defs.append("marker")
    .attr("id", "triangle-start")
    .attr("viewBox", "0 0 10 10")
    .attr("refX", 10)
    .attr("refY", 5)
    .attr("markerWidth", -6)
    .attr("markerHeight", 6)
    .attr("orient", "auto")
  .append("path")
    .attr("d", "M 0 0 L 10 5 L 0 10 z");

defs.append("marker")
    .attr("id", "triangle-end")
    .attr("viewBox", "0 0 10 10")
    .attr("refX", 10)
    .attr("refY", 5)
    .attr("markerWidth", 6)
    .attr("markerHeight", 6)
    .attr("orient", "auto")
  .append("path")
    .attr("d", "M 0 0 L 10 5 L 0 10 z");

content.append("rect")
    .attr("class", "outer")
    .attr("width", innerWidth)
    .attr("height", innerHeight);

content.call(innerContainer);  
var g = innerContainer.content(),
    width = innerContainer.contentWidth(),
    height = innerContainer.contentHeight();
    
var x = d3.scaleLinear()
    .domain([0, width])
    .range([0, width]);

var y = d3.scaleLinear()
    .domain([0, height])
    .range([0, height]);

var xAxis = d3.axisBottom(x);

var yAxis = d3.axisRight(y);

g.append("rect")
    .attr("class", "inner")
    .attr("width", width)
    .attr("height", height);

g.append("g")
    .attr("class", "x axis")
    .attr("transform", "translate(0," + height + ")")
    .call(xAxis);

g.append("g")
    .attr("class", "y axis")
    .attr("transform", "translate(" + width + ",0)")
    .call(yAxis);

content.append("line")
    .attr("class", "arrow")
    .attr("x2", padding.left)
    .attr("y2", padding.top)
    .attr("marker-end", "url(#triangle-end)");

content.append("line")
    .attr("class", "arrow")
    .attr("x1", innerWidth / 2)
    .attr("x2", innerWidth / 2)
    .attr("y2", padding.top)
    .attr("marker-end", "url(#triangle-end)");

content.append("line")
    .attr("class", "arrow")
    .attr("x1", innerWidth / 2)
    .attr("x2", innerWidth / 2)
    .attr("y1", innerHeight - padding.bottom())
    .attr("y2", innerHeight)
    .attr("marker-start", "url(#triangle-start)");

content.append("line")
    .attr("class", "arrow")
    .attr("x2", padding.left())
    .attr("y1", innerHeight / 2)
    .attr("y2", innerHeight / 2)
    .attr("marker-end", "url(#triangle-end)");

content.append("line")
    .attr("class", "arrow")
    .attr("x1", innerWidth)
    .attr("x2", innerWidth - padding.right())
    .attr("y1", innerHeight / 2)
    .attr("y2", innerHeight / 2)
    .attr("marker-end", "url(#triangle-end)");

content.append("text")
    .text("origin")
    .attr("y", -8);

content.append("circle")
    .attr("class", "origin")
    .attr("r", 4.5);

g.append("text")
    .text("translate(margin.left, margin.top)")
    .attr("y", -8);

</script>
